<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        var d = new Date();
        var theDay = d.getDay();

        switch (theDay) {
            case 5:
                document.write("finally friday");
                break;
            case 6:
                document.write("Super Saturday");
                break;
            case 0:
                document.write("Sleepy sunday");
                break;
            default:

                document.write("im looking forward to this weekend");
        }

    </script>


</body>

</html>
