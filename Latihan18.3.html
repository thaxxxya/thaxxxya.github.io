<!DOCTYPE html>
<html>

<head>
    <title>Latihan Dengan Objek Radio</title>
</head>

<body>
    <script type="text/javascript">
        function radio_box(form) {
            var ket = "";

            if (form.wanita.checked) {
                ket = "Wanita";
            } else if (form.pria.checked) {
                ket = "Pria";
            } else {
                ket = "Gak Jelas";
            }

            alert('Anda adalah seorang ' + ket);
        }
    </script>
    <form>
        <h1>Memasukkan Data Dengan Objek Radio</h1>
        <hr>
        <p><input type="radio" value="wanita" name="gender" id="wanita">Wanita
            <input type="radio" value="pria" name="gender" id="pria">Pria
        </p>
        <hr>
        <p><input type="button" value="CONFIRM" onclick="radio_box(this.form)"> <input type="reset" value="RESET"></p>
    </form>
</body>

</html>
